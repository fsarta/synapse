<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 20px; font-family: -apple-system, sans-serif; }
    h1 { font-size: 18px; margin-bottom: 20px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #5a6fd6; }
    .hidden { display: none; }
    #error-msg { color: red; font-size: 12px; margin-bottom: 10px; text-align: center; }
    .success-box { text-align: center; color: #2ecc71; }
  </style>
</head>
<body>
  <h1>⚡ Synapse Login</h1>

  <div id="login-screen">
    <div id="error-msg"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <div id="logged-screen" class="hidden">
    <div class="success-box">
      <p>✅ Extension Active</p>
      <p style="color: #666; font-size: 13px;">Select text on any page to use AI.</p>
    </div>
    <button id="logout-btn" style="background: #e74c3c; margin-top: 15px;">Logout</button>
    <button id="dashboard-btn" style="background: #95a5a6; margin-top: 5px;">Open Dashboard</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
